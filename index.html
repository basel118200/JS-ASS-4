<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sign Up Page -->
        <div id="signupPage" class="page active">
            <h1>Smart Login System</h1>
            <p class="subtitle">Sign Up</p>
            
            <div id="signupAlert" class="alert"></div>
            
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" id="signupName" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Enter your password">
            </div>
            
            <button class="btn" onclick="signup()">Sign Up</button>
            
            <div class="switch-link">
                Already have an account? <a href="#" onclick="showPage('login')">Sign In</a>
            </div>
        </div>

        <!-- Login Page -->
        <div id="loginPage" class="page">
            <h1>Smart Login System</h1>
            <p class="subtitle">Sign In</p>
            
            <div id="loginAlert" class="alert"></div>
            
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            
            <button class="btn" onclick="login()">Sign In</button>
            
            <div class="switch-link">
                Don't have an account? <a href="#" onclick="showPage('signup')">Sign Up</a>
            </div>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="page">
            <h1>Smart Login System</h1>
            <div class="home-container">
                <p class="welcome-text">Welcome <span class="username" id="userName"></span></p>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
